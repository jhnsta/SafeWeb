<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeWeb Risk Analysis</title>
  <script src="popup.js"></script>
  <style>
  @font-face {
    font-family: 'PressStart';
    src: url('https://fonts.cdnfonts.com/s/8963/PressStart2P-Regular.woff') format('woff');
  }

  * {
    box-sizing: border-box;
    font-family: 'PressStart', monospace;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: #f6f6eb;
    color: #000;
    font-size: 10px;
    min-width: 320px;
    min-height: 160px;
    width: fit-content;
    height: fit-content;
    overflow: auto;
  }

  .window {
    border: 2px solid #000;
    box-shadow: 4px 4px 0 #000;
    padding: 16px;
    margin: 12px;
    background: #f6f6eb;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  h3 {
    font-size: 12px;
    margin: 0 0 8px 0;
  }

  .risk {
    font-weight: bold;
    padding: 4px 6px;
    border-radius: 4px;
    display: inline-block;
    border: 1px solid #000;
    margin-top: 6px;
    word-break: break-word;
  }

  .high { background-color: #ffcccc; color: #a00; }
  .medium { background-color: #ffe0b3; color: #b36b00; }
  .low { background-color: #ccffcc; color: #006600; }

  #result p {
    margin: 4px 0;
    word-break: break-word;
  }

  /* FOR URL MANUAL SCAN */
  .input-box {
    width: 100%;
    margin-bottom: 8px;
    }
    input {
    font-family: 'PressStart', monospace;
    font-size: 10px;
    }
    button {
    width: 100%;
    font-family: 'PressStart', monospace;
    font-size: 10px;
    font-weight: bold;
    cursor: pointer;
    }
    button:hover {
        background-color: #e6e3c6;
    }
    .title-bar-text {
    font-weight: bold;
    }
</style>
</head>
<body>
  <div class="window">
    <h3>SafeWeb Risk Analysis</h3>
    <div id="result">
      <p>Loading risk analysis...</p>
    </div>
  </div>
<div class="window" style="margin-top: 12px;">
  <div class="title-bar">
    <div class="title-bar-text">Scan a URL</div>
  </div>
  <div class="window-body">
    <input type="text" id="manualUrl" class="input-box" placeholder="https://www.example.com/" />
    <button id="manualScanBtn">Scan</button>
  </div>
</div>
</body>
</html>
